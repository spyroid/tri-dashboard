<br />
<div class="text-center">
        <h1>Jobs</h1>
</div>
<br />

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Operation</th>
            <th scope="col">Phone</th>
            <th scope="col">Started</th>
            <th scope="col">Changed</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs; trackBy: jobTrackBy">
            <th scope="row">{{ job.id }}</th>
            <td scope="row">{{ job.operation }}</td>
            <td scope="row">{{ job.phone }}</td>
            <td scope="row">{{ job.dateStart }}</td>
            <td scope="row">{{ job.dateChange }}</td>
            <td scope="row">
                <div class="progress" title="{{ job.json }}">
                    <div [ngClass]="getJobStatus(job)" class="progress-bar progress-bar-striped" role="progressbar"
                    [style.width.%]="getJobProgessValue(job)"></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
